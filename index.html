<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Chimera: The lost code</title>
    <!-- Tailwind CSS CDN for modern styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Using a monospace font for the entire page for thematic consistency */
        body {
            font-family: 'monospace', 'Courier New', Courier, sans-serif;
            background-color: #1a202c;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        
        .device-container {
            background-color: #0d1117;
            border-radius: 2.5rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 420px;
            height: 90vh;
            max-height: 800px;
            display: flex;
            flex-direction: column;
            overflow: hidden; /* This stays hidden to contain the screen */
            position: relative;
            border: 8px solid #2d3748;
            color: #4ade80;
        }

        /* --- SCROLLABILITY FIX --- */
        .device-screen {
            flex-grow: 1;
            padding: 2rem;
            text-align: center;
            display: flex;
            flex-direction: column;
            overflow-y: auto; /* Allows content to scroll vertically if it overflows */
        }

        .intro-list {
            list-style-type: none;
            padding: 0;
            margin: 2rem 0;
            text-align: left;
        }

        .intro-list li {
            margin-bottom: 0.5rem;
            display: flex;
            align-items: flex-start;
        }

        /* Thematic icon styling */
        .intro-list li span {
            font-weight: bold;
            margin-right: 0.75rem;
            min-width: 1rem;
        }

        .start-button {
            background-color: #4ade80;
            color: #1a202c;
            padding: 0.75rem 2rem;
            border-radius: 0.5rem;
            font-weight: bold;
            text-decoration: none;
            display: inline-block;
            margin-top: 1rem;
            transition: background-color 0.2s, transform 0.1s;
        }

        .start-button:hover {
            background-color: #22c55e;
            transform: translateY(-1px);
        }

        .start-button:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="device-container">
        <div class="device-screen">
            <h1 class="text-2xl font-bold mb-4">Project Chimera: The lost code</h1>
            <p id="descriptionText" class="text-sm mb-4 text-left">
                <!-- Text will be injected by typewriter effect -->
            </p>
            <ul class="intro-list">
                <!-- Thematic text-based icons -->
                <li><span>&gt;</span> Click the Button below to begin</li>
                <li><span>&gt;</span> Read carefully â€” clues can hide anywhere</li>
                <li><span>&gt;</span> Each file reveals one digit</li>
                <li><span>&gt;</span> The final stage reveals the order</li>
                <li><span>&gt;</span> Use the full code to unlock the safe</li>
            </ul>
            <a href="segment1.html" class="start-button">
                Begin
            </a>
        </div>
    </div>

    <script>
        // --- GAME RESET SCRIPT ---
        // This ensures every visit to the index page starts a fresh game.
        window.onload = function() {
            localStorage.removeItem('gameProgress');
            
            // --- TYPEWRITER ANIMATION ---
            const text = "The key is a 4-digit sequence, and you've managed to intercept a corrupted device believed to be the source. Your task is to extract the four digits and their correct order from the fragmented data.";
            const descriptionElement = document.getElementById('descriptionText');
            let i = 0;
            function typeWriter() {
                if (i < text.length) {
                    descriptionElement.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(typeWriter, 20); // Adjust speed here
                }
            }
            typeWriter();
        };
    </script>
</body>
</html>
