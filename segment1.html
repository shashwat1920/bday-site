<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Chimera</title>
    <!-- Tailwind CSS CDN for modern styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom font import - Inter is a good, clean choice */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a202c; /* Dark background for the overall page */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden; /* Prevent body scroll */
        }

        /* Device container styling */
        .device-container {
            background-color: #0d1117; /* Darker background for the device itself */
            border-radius: 2.5rem; /* More rounded corners for a phone look */
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5); /* Stronger shadow */
            width: 100%;
            max-width: 420px; /* Max width for a typical phone */
            height: 90vh; /* Make it tall like a phone */
            max-height: 800px; /* Max height for larger screens */
            display: flex;
            flex-direction: column;
            overflow: hidden; /* Hide anything outside the device screen */
            position: relative;
            border: 8px solid #2d3748; /* Border to simulate phone bezel */
        }

        /* Screen area where game content will be displayed */
        .device-screen {
            flex-grow: 1; /* Takes up available space */
            background-color: #000; /* Black background for hacker console look */
            color: #00ff00; /* Classic green terminal text color (for main text) */
            padding: 1.5rem;
            display: flex;
            flex-direction: column; /* Stack children vertically */
            align-items: center; /* Center items horizontally */
            text-align: center;
            font-family: 'monospace', 'Courier New', Courier, sans-serif; /* Monospace for terminal feel */
            overflow: hidden; /* Important for overall screen containment */
            position: relative;
        }

        /* Loading screen specific styles */
        .loading-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            color: #00ff00;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'monospace', 'Courier New', Courier, sans-serif;
            transition: opacity 1s ease-out;
            opacity: 1;
            z-index: 10;
        }

        .loading-screen.hidden {
            opacity: 0;
            pointer-events: none; /* Make it unclickable when hidden */
        }

        .loading-bar {
            width: 80%;
            height: 8px;
            background-color: #333;
            border-radius: 4px;
            margin-top: 1rem;
            overflow: hidden;
        }

        .loading-progress {
            width: 0%;
            height: 100%;
            background-color: #00ff00;
            animation: loadProgress 2s forwards;
        }

        @keyframes loadProgress {
            from { width: 0%; }
            to { width: 100%; }
        }

        /* General text styling for clues/messages */
        .text-green-400 { color: #4ade80; } /* Lighter green for general text */
        .text-red-500 { color: #ef4444; }   /* Red for error messages */
        .text-yellow-400 { color: #facc15; } /* Yellow for hints */

        /* Input field styling */
        input[type="text"] {
            background-color: #1f2937; /* Darker input background */
            border: 1px solid #4b5563;
            color: #e5e7eb; /* Light text color */
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            width: 80%;
            max-width: 300px;
            font-family: 'monospace', 'Courier New', Courier, sans-serif;
            text-align: center;
            margin-top: 1.5rem;
            margin-bottom: 0.75rem; /* Space below input */
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #4ade80;
            box-shadow: 0 0 0 2px rgba(74, 222, 128, 0.5);
        }

        /* Button styling */
        button {
            background-color: #4ade80; /* Green button */
            color: #1a202c; /* Dark text on button */
            padding: 0.75rem 2rem;
            border-radius: 0.5rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
            border: none;
            box-shadow: 4px 4px 6px rgba(0, 0, 0, 0.2); /* Added subtle shadow for depth */
            margin-bottom: 1rem; /* Space below button */
        }
        
        button:hover {
            background-color: #22c55e; /* Darker green on hover */
            transform: translateY(-1px);
        }

        button:active {
            transform: translateY(0);
        }

        /* Responsive adjustments for smaller screens */
        @media (max-width: 640px) {
            .device-container {
                width: 95%; /* Slightly smaller on very small screens */
                height: 95vh;
                border-radius: 1.5rem;
                border: 6px solid #2d3748;
            }

            .device-screen {
                padding: 1rem;
            }

            input[type="text"] {
                width: 90%;
            }
        }

        /* Container for the scattered letters - now has a defined space */
        #scatteredLettersContainer {
            flex-grow: 1; /* Allows it to take up available vertical space */
            width: 100%;
            position: relative; /* Crucial for absolute positioning of children */
            overflow: hidden; /* Hide letters that go outside this container */
            margin-top: 1rem; /* Space between hint and letters */
        }

        /* Styles for individual scattered letters */
        .scattered-letter {
            position: absolute; /* Positioned absolutely within #scatteredLettersContainer */
            font-size: 2.5rem; /* Larger for visibility */
            font-weight: bold;
            pointer-events: none; /* Ensure they don't interfere with clicks */
            z-index: 1; /* Ensure letters are on top of other content */
        }

        /* Style for background noise characters */
        .background-noise-letter {
            color: rgba(0, 200, 0, 0.2); /* Darker, transparent green */
        }

        /* Style for the actual clue letters */
        .clue-letter {
            color: rgba(74, 222, 128, 0.5); /* Brighter, slightly more visible green */
            font-size: 2.5rem;
        }

        /* New styles for the cipher puzzle */
        .cipher-text {
            color: #ef4444; /* Red to indicate an error/corrupted state */
            font-size: 1.1rem;
            margin-top: 1rem;
            word-break: break-all;
            line-height: 1.5;
        }

        .log-entry {
            color: #4ade80;
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="device-container">
        <!-- Loading Screen -->
        <div id="loadingScreen" class="loading-screen">
            <p id="loadingMessage" class="text-green-400 text-lg mb-4">Initializing System...</p>
            <div class="loading-bar">
                <div class="loading-progress"></div>
            </div>
            <p class="text-xs mt-4">_ _ _ _</p>
        </div>

        <!-- Main Game Screen Content (Always present, content updated by JS) -->
        <div id="gameScreen" class="device-screen hidden">
            <h1 id="gameTitle" class="text-2xl font-bold text-green-400 mb-4">Project Chimera</h1>
            <p id="gameHint" class="text-green-400 text-base mb-6">
                **Phase 1: Boot Sequence Recovery**<br>
                Hint: A clear mind is needed to unscramble a system warning.
            </p>
            <div id="scatteredLettersContainer" class="pointer-events-none">
                <!-- Scattered letters will be injected here by JavaScript -->
            </div>
            <input type="text" id="answerInput" placeholder="Enter your answer here...">
            <button id="submitAnswer">Submit</button>
            <p id="feedbackMessage" class="text-red-500 mt-4"></p>
        </div>
    </div>

    <script>
        // Start with a clean state on page load
        let gameProgress = {
            currentSegment: 1,
            foundDigits: []
        };
        let segment1Phase = 1;

        const loadingScreen = document.getElementById('loadingScreen');
        const gameScreen = document.getElementById('gameScreen');
        const gameTitle = document.getElementById('gameTitle');
        const gameHint = document.getElementById('gameHint');
        const scatteredLettersContainer = document.getElementById('scatteredLettersContainer');
        const answerInput = document.getElementById('answerInput');
        const submitButton = document.getElementById('submitAnswer');
        const feedbackMessage = document.getElementById('feedbackMessage');

        function typeWriterEffect(element, text, delay = 50) {
            element.innerHTML = '';
            let i = 0;
            return new Promise(resolve => {
                function type() {
                    if (i < text.length) {
                        element.innerHTML += text.charAt(i);
                        i++;
                        setTimeout(type, delay);
                    } else {
                        resolve();
                    }
                }
                type();
            });
        }

        function getRandomPercentagePosition() {
            const randomX = Math.floor(Math.random() * 90) + 5;
            const randomY = Math.floor(Math.random() * 90) + 5;
            return { x: randomX, y: randomY };
        }

        function placeScatteredLetters(clueWord) {
            scatteredLettersContainer.innerHTML = '';
            const characters = "0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ!@#$%^&*()-_=+[]{}|;:',.<>?/~`";

            const numberOfNoiseCharacters = 150;
            for (let i = 0; i < numberOfNoiseCharacters; i++) {
                const char = characters.charAt(Math.floor(Math.random() * characters.length));
                const position = getRandomPercentagePosition();
                const letterElement = document.createElement('span');
                letterElement.classList.add('scattered-letter', 'background-noise-letter');
                letterElement.textContent = char;
                letterElement.style.top = `${position.y}%`;
                letterElement.style.left = `${position.x}%`;
                scatteredLettersContainer.appendChild(letterElement);
            }

            const clueLetters = clueWord.split('');
            const cluePositions = [
                { top: '15%', left: '20%' },
                { top: '30%', left: '70%' },
                { top: '50%', left: '40%' },
                { top: '75%', left: '10%' },
                { top: '25%', left: '85%' },
                { top: '60%', left: '30%' }
            ];

            clueLetters.forEach((letter, index) => {
                const position = cluePositions[index % cluePositions.length];
                const letterElement = document.createElement('span');
                letterElement.classList.add('scattered-letter', 'clue-letter');
                letterElement.textContent = letter;
                letterElement.style.top = position.top;
                letterElement.style.left = position.left;
                scatteredLettersContainer.appendChild(letterElement);
            });
        }

        async function loadSegment() {
            // Force reset to Segment 1 state on page load
            gameProgress = {
                currentSegment: 1,
                foundDigits: []
            };
            segment1Phase = 1;
            localStorage.setItem('gameProgress', JSON.stringify(gameProgress));

            // Reset UI
            feedbackMessage.textContent = '';
            answerInput.value = '';
            answerInput.placeholder = "Enter your answer here...";
            answerInput.style.display = 'block';
            submitButton.style.display = 'block';

            gameTitle.textContent = 'Project Chimera';
            gameHint.innerHTML = `**Phase 1: Boot Sequence Recovery**<br>Hint: A clear mind is needed to unscramble a system warning.`;
            placeScatteredLetters("ALERTS");
            
            submitButton.onclick = async () => {
                const input = answerInput.value.trim().toUpperCase();

                if (segment1Phase === 1) {
                    if (input === "ALERTS") {
                        feedbackMessage.className = "text-green-400 mt-4";
                        await typeWriterEffect(feedbackMessage, `Correct! Initiating decryption protocol...`);

                        feedbackMessage.textContent = '';
                        scatteredLettersContainer.innerHTML = '';
                        gameTitle.textContent = `DECRYPTION IN PROGRESS`;
                        gameHint.innerHTML = `
                            <p class="log-entry">
                                > **System Log 202<span style="color:rgba(74, 222, 128, 0.5)">5</span>**<br>
                                > Protocol DECODE_SHIFT activated. Key generation successful.<br>
                                > Encrypted data stream detected. Awaiting decryption...
                            </p>
                            <p class="cipher-text mt-4">
                                bmnhm rtsym ini bj mfaj tzw knwxy ywnu??
                            </p>
                            <p class="log-entry mt-4">
                                > Final payload requires a single numerical entry.
                            </p>
                        `;
                        answerInput.placeholder = "Enter number...";
                        answerInput.value = '';
                        segment1Phase = 2;
                        
                    } else {
                        feedbackMessage.className = "text-red-500 mt-4";
                        await typeWriterEffect(feedbackMessage, `Access Denied. Re-evaluating data... Try again, Agent.`);
                    }
                } else if (segment1Phase === 2) {
                    const monthNumber = parseInt(input);
                    if (monthNumber === 9) {
                        feedbackMessage.className = "text-green-400 mt-4";
                        await typeWriterEffect(feedbackMessage, `Correct! First digit recovered. Proceeding...`);

                        gameProgress.foundDigits[0] = 9;
                        localStorage.setItem('gameProgress', JSON.stringify(gameProgress));

                        setTimeout(() => {
                            window.location.href = "segment2.html";
                        }, 1500);

                    } else {
                        feedbackMessage.className = "text-red-500 mt-4";
                        await typeWriterEffect(feedbackMessage, `Incorrect. The cipher key is a single digit. Try again, Agent.`);
                    }
                }
            };
        }

        window.onload = function() {
            const loadingProgress = document.querySelector('.loading-progress');
            let width = 0;
            const interval = setInterval(() => {
                if (width >= 100) {
                    clearInterval(interval);
                    loadingScreen.classList.add('hidden');
                    gameScreen.classList.remove('hidden');
                    loadSegment();
                } else {
                    width += 5;
                    loadingProgress.style.width = width + '%';
                }
            }, 100);
        };
    </script>
</body>
</html>
