<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Chimera - Segment 1</title>
    <!-- Tailwind CSS CDN for modern styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Using a monospace font for thematic consistency */
        body {
            font-family: 'monospace', 'Courier New', Courier, sans-serif;
            background-color: #1a202c;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .device-container {
            background-color: #0d1117;
            border-radius: 2.5rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 420px;
            height: 90vh;
            max-height: 800px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
            border: 8px solid #2d3748;
        }

        /* --- SCROLLABILITY FIX --- */
        .device-screen {
            flex-grow: 1;
            background-color: #000;
            color: #4ade80; /* Lighter green for general text */
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            overflow-y: auto; /* Allows vertical scrolling */
            position: relative;
        }

        .loading-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            color: #4ade80;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 1s ease-out;
            opacity: 1;
            z-index: 10;
        }

        .loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loading-bar {
            width: 80%;
            height: 8px;
            background-color: #333;
            border-radius: 4px;
            margin-top: 1rem;
            overflow: hidden;
        }

        .loading-progress {
            width: 0%;
            height: 100%;
            background-color: #4ade80;
            animation: loadProgress 2s forwards;
        }

        @keyframes loadProgress {
            from { width: 0%; }
            to { width: 100%; }
        }

        .text-red-500 { color: #ef4444; }
        .text-yellow-400 { color: #facc15; }

        input[type="text"] {
            background-color: #1f2937;
            border: 1px solid #4b5563;
            color: #e5e7eb;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            width: 80%;
            max-width: 300px;
            text-align: center;
            margin-top: 1.5rem;
            margin-bottom: 0.75rem;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #4ade80;
            box-shadow: 0 0 0 2px rgba(74, 222, 128, 0.5);
        }

        button {
            background-color: #4ade80;
            color: #1a202c;
            padding: 0.75rem 2rem;
            border-radius: 0.5rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
            border: none;
            box-shadow: 4px 4px 6px rgba(0, 0, 0, 0.2);
            margin-bottom: 1rem;
        }
        
        button:hover {
            background-color: #22c55e;
            transform: translateY(-1px);
        }

        button:active {
            transform: translateY(0);
        }

        #scatteredLettersContainer {
            flex-grow: 1;
            width: 100%;
            position: relative;
            overflow: hidden;
            margin-top: 1rem;
            min-height: 200px; /* Ensures space for letters */
        }

        .scattered-letter {
            position: absolute;
            font-size: 2.5rem;
            font-weight: bold;
            pointer-events: none;
        }

        .background-noise-letter {
            color: rgba(74, 222, 128, 0.15);
        }

        /* --- VISIBILITY FIX --- */
        /* Slightly increased opacity for better visibility */
        .clue-letter {
            color: rgba(74, 222, 128, 0.45);
        }

        .cipher-text {
            color: #ef4444;
            font-size: 1.1rem;
            margin-top: 1rem;
            word-break: break-all;
            line-height: 1.5;
        }

        .log-entry {
            font-size: 0.9rem;
            margin-top: 0.5rem;
            text-align: left;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="device-container">
        <div id="loadingScreen" class="loading-screen">
            <p id="loadingMessage" class="text-lg mb-4">Initializing System...</p>
            <div class="loading-bar">
                <div class="loading-progress"></div>
            </div>
        </div>

        <div id="gameScreen" class="device-screen hidden">
            <h1 id="gameTitle" class="text-2xl font-bold mb-4">Project Chimera</h1>
            <div id="puzzleContainer" class="w-full flex flex-col items-center flex-grow">
                <!-- Content changes dynamically -->
            </div>
            <div class="w-full flex flex-col items-center mt-auto">
                <input type="text" id="answerInput" placeholder="Enter your answer here...">
                <button id="submitAnswer">Submit</button>
                <p id="feedbackMessage" class="text-red-500 mt-2 h-4"></p>
            </div>
        </div>
    </div>

    <script>
        // --- GAME STATE MANAGEMENT ---
        let gameProgress = { currentSegment: 1, foundDigits: [] };
        let segment1Phase = 1;

        // --- DOM ELEMENT REFERENCES ---
        const loadingScreen = document.getElementById('loadingScreen');
        const gameScreen = document.getElementById('gameScreen');
        const gameTitle = document.getElementById('gameTitle');
        const puzzleContainer = document.getElementById('puzzleContainer');
        const answerInput = document.getElementById('answerInput');
        const submitButton = document.getElementById('submitAnswer');
        const feedbackMessage = document.getElementById('feedbackMessage');

        // --- UTILITY FUNCTIONS ---
        function typeWriterEffect(element, text, delay = 30) {
            element.innerHTML = '';
            let i = 0;
            return new Promise(resolve => {
                function type() {
                    if (i < text.length) {
                        let char = text.charAt(i);
                        if (char === '<') {
                            const closingTagIndex = text.indexOf('>', i);
                            if (closingTagIndex !== -1) {
                                element.innerHTML += text.substring(i, closingTagIndex + 1);
                                i = closingTagIndex;
                            }
                        } else {
                            element.innerHTML += char;
                        }
                        i++;
                        setTimeout(type, delay);
                    } else {
                        resolve();
                    }
                }
                type();
            });
        }

        // --- PUZZLE SETUP FUNCTIONS ---
        function setupPhase1() {
            puzzleContainer.innerHTML = `
                <p class="text-base mb-6">
                    **Phase 1: Boot Sequence Recovery**<br>
                    Hint: A clear mind is needed to unscramble a system warning.
                </p>
                <div id="scatteredLettersContainer" class="pointer-events-none"></div>
            `;
            placeScatteredLetters("ALERTS");
        }

        async function setupPhase2() {
            puzzleContainer.innerHTML = `
                <div id="log1" class="log-entry"></div>
                <div id="cipher" class="cipher-text mt-4"></div>
                <div id="log2" class="log-entry mt-4"></div>
                <div id="log3" class="log-entry text-yellow-400"></div>
            `;
            gameTitle.textContent = `DECRYPTION IN PROGRESS`;
            answerInput.placeholder = "Enter number...";
            answerInput.value = '';
            
            await typeWriterEffect(document.getElementById('log1'), `> System Log 2025. Activating DECODE_SHIFT protocol...`);
            await typeWriterEffect(document.getElementById('cipher'), `bmnhm rtsym ini bj mfaj tzw knwxy ywnu??`);
            await typeWriterEffect(document.getElementById('log2'), `> Final payload requires a single numerical entry.`);
            // --- NEW CIPHER CLUE ---
            await typeWriterEffect(document.getElementById('log3'), `> Analysis: Shift key appears to be the final digit of the log year.`);
            
            segment1Phase = 2;
        }

        /* --- SCATTERING FIX --- */
        // Now uses a grid system to ensure letters are spread out.
        function placeScatteredLetters(clueWord) {
            const container = document.getElementById('scatteredLettersContainer');
            const characters = "0123456789!@#$%^&*()-_=+[]{}|;:',.<>?/~`";
            
            for (let i = 0; i < 200; i++) {
                const char = characters.charAt(Math.floor(Math.random() * characters.length));
                const letterElement = document.createElement('span');
                letterElement.className = 'scattered-letter background-noise-letter';
                letterElement.textContent = char;
                letterElement.style.top = `${Math.random() * 90}%`;
                letterElement.style.left = `${Math.random() * 90}%`;
                container.appendChild(letterElement);
            }

            // Define grid cells (3 columns, 2 rows)
            const gridCells = [
                { top: [0, 33], left: [0, 33] }, { top: [0, 33], left: [33, 66] }, { top: [0, 33], left: [66, 100] },
                { top: [33, 66], left: [0, 33] }, { top: [33, 66], left: [33, 66] }, { top: [33, 66], left: [66, 100] }
            ];

            clueWord.split('').forEach((letter, index) => {
                const cell = gridCells[index % gridCells.length];
                const letterElement = document.createElement('span');
                letterElement.className = 'scattered-letter clue-letter';
                letterElement.textContent = letter;
                // Place letter randomly within its assigned grid cell
                const top = cell.top[0] + Math.random() * (cell.top[1] - cell.top[0]);
                const left = cell.left[0] + Math.random() * (cell.left[1] - cell.left[0]);
                letterElement.style.top = `${top}%`;
                letterElement.style.left = `${left}%`;
                container.appendChild(letterElement);
            });
        }

        // --- MAIN GAME LOGIC ---
        async function handleSubmit() {
            const input = answerInput.value.trim().toUpperCase();
            feedbackMessage.textContent = '';

            if (segment1Phase === 1) {
                if (input === "ALERTS") {
                    feedbackMessage.className = "text-green-400 mt-2 h-4";
                    await typeWriterEffect(feedbackMessage, `Correct! Initiating decryption...`);
                    feedbackMessage.textContent = '';
                    await setupPhase2();
                } else {
                    feedbackMessage.className = "text-red-500 mt-2 h-4";
                    await typeWriterEffect(feedbackMessage, `Access Denied. Re-evaluating...`);
                }
            } else if (segment1Phase === 2) {
                if (input === "9") {
                    feedbackMessage.className = "text-green-400 mt-2 h-4";
                    await typeWriterEffect(feedbackMessage, `Correct! First digit recovered.`);
                    
                    gameProgress.foundDigits[0] = 9;
                    localStorage.setItem('gameProgress', JSON.stringify(gameProgress));

                    setTimeout(() => window.location.href = "segment2.html", 1500);
                } else {
                    feedbackMessage.className = "text-red-500 mt-2 h-4";
                    await typeWriterEffect(feedbackMessage, `Incorrect. The key is a single digit.`);
                }
            }
        }

        // --- INITIALIZATION ---
        window.onload = function() {
            // Initialize a fresh game state for segment 1
            localStorage.setItem('gameProgress', JSON.stringify(gameProgress));

            setTimeout(() => {
                loadingScreen.classList.add('hidden');
                gameScreen.classList.remove('hidden');
                setupPhase1();
                submitButton.onclick = handleSubmit;
                answerInput.addEventListener('keyup', (event) => {
                    if (event.key === 'Enter') handleSubmit();
                });
            }, 2000); // Loading screen duration
        };
    </script>
</body>
</html>
