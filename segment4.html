<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Chimera - Segment 4</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Using a monospace font for thematic consistency */
        body { 
            font-family: 'monospace', 'Courier New', Courier, sans-serif; 
            background-color: #1a202c; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0; 
            overflow: hidden; 
        }
        .device-container { 
            background-color: #0d1117; 
            border-radius: 2.5rem; 
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5); 
            width: 100%; 
            max-width: 420px; 
            height: 90vh; 
            max-height: 800px; 
            display: flex; 
            flex-direction: column; 
            overflow: hidden; 
            position: relative; 
            border: 8px solid #2d3748; 
        }
        .device-screen { 
            flex-grow: 1; 
            background-color: #000; 
            color: #4ade80; 
            padding: 1.5rem; 
            display: flex; 
            flex-direction: column; 
            text-align: center; 
            overflow: hidden; /* Main screen doesn't scroll */
        }
        .text-green-400 { color: #4ade80; }
        .text-red-500 { color: #ef4444; }
        .text-yellow-400 { color: #facc15; }
        input[type="text"] { 
            background-color: #1f2937; 
            border: 1px solid #4b5563; 
            color: #e5e7eb; 
            padding: 0.75rem 1rem; 
            border-radius: 0.5rem; 
            width: 80%; 
            max-width: 300px; 
            text-align: center; 
            margin-top: 1rem; 
            margin-bottom: 0.75rem; 
        }
        input[type="text"]:focus { 
            outline: none; 
            border-color: #4ade80; 
            box-shadow: 0 0 0 2px rgba(74, 222, 128, 0.5); 
        }
        button { 
            background-color: #4ade80; 
            color: #1a202c; 
            padding: 0.75rem 2rem; 
            border-radius: 0.5rem; 
            font-weight: bold; 
            cursor: pointer; 
            transition: background-color 0.2s, transform 0.1s; 
            border: none; 
            box-shadow: 4px 4px 6px rgba(0, 0, 0, 0.2);
        }
        button:hover { 
            background-color: #22c55e; 
            transform: translateY(-1px); 
        }
        #monitorCanvas {
            width: 100%;
            height: 200px;
            background-color: #020617;
            border-radius: 0.5rem;
            margin-top: 1rem;
            border: 1px solid #1e293b;
        }
        .controls-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            margin-top: 1rem;
        }
        .tune-button {
            padding: 0.5rem 1rem;
            font-size: 1.2rem;
            background-color: #374151;
            color: #e5e7eb;
        }
        .tune-button:hover {
            background-color: #4b5563;
        }
    </style>
</head>
<body>
    <div class="device-container">
        <div id="gameScreen" class="device-screen">
            <h1 id="gameTitle" class="text-2xl font-bold text-green-400 mb-2">Phase 4: Signal Isolation</h1>
            <p id="gameHint" class="text-green-400 text-sm mb-4">
                Tune the scanner to the target frequency to isolate the signal from the noise.
            </p>

            <!-- This content area will not scroll, ensuring controls are always visible -->
            <div id="frequencyDisplay" class="flex justify-around text-sm">
                <div>Target: <span id="targetFreq" class="text-yellow-400">415.0 Hz</span></div>
                <div>Scanner: <span id="currentFreq" class="text-green-400">400.0 Hz</span></div>
            </div>
            <canvas id="monitorCanvas"></canvas>
            <div id="tuningControls" class="controls-container">
                <button id="tuneDown" class="tune-button">- TUNE</button>
                <button id="tuneUp" class="tune-button">+ TUNE</button>
            </div>

            <!-- This container is pushed to the bottom -->
            <div class="mt-auto pt-4 border-t border-gray-700">
                <input type="text" id="answerInput" placeholder="Enter the final digit..." disabled>
                <button id="submitAnswer" disabled>Submit</button>
                <p id="feedbackMessage" class="text-red-500 mt-2 h-4"></p>
            </div>
        </div>
    </div>
    
    <script>
        // --- GAME STATE MANAGEMENT ---
        let gameProgress = JSON.parse(localStorage.getItem('gameProgress')) || { currentSegment: 4, foundDigits: [9, 3, 7] };
        let segment4Phase = 1;
        const TARGET_FREQUENCY = 415.0;
        let scannerFrequency = 400.0;
        const MAX_FREQ_DIFF = 15.0;

        // --- DOM ELEMENT REFERENCES ---
        const hintElement = document.getElementById('gameHint');
        const answerInput = document.getElementById('answerInput');
        const submitButton = document.getElementById('submitAnswer');
        const feedbackMessage = document.getElementById('feedbackMessage');
        const currentFreqDisplay = document.getElementById('currentFreq');
        const tuningControls = document.getElementById('tuningControls');
        const frequencyDisplay = document.getElementById('frequencyDisplay');

        window.onload = () => {
            gameProgress.currentSegment = 4;
            localStorage.setItem('gameProgress', JSON.stringify(gameProgress));
            
            setupCanvasAnimation();
            
            document.getElementById('tuneUp').onclick = () => updateFrequency(0.5);
            document.getElementById('tuneDown').onclick = () => updateFrequency(-0.5);
            submitButton.onclick = submitAnswer;
            answerInput.addEventListener('keyup', (event) => {
                if (event.key === 'Enter') submitAnswer();
            });
        };
        
        // --- PUZZLE LOGIC ---
        function updateFrequency(change) {
            if (segment4Phase !== 1) return;
            scannerFrequency += change;
            scannerFrequency = Math.max(TARGET_FREQUENCY - MAX_FREQ_DIFF, Math.min(TARGET_FREQUENCY + MAX_FREQ_DIFF, scannerFrequency));
            currentFreqDisplay.textContent = `${scannerFrequency.toFixed(1)} Hz`;

            if (Math.abs(scannerFrequency - TARGET_FREQUENCY) < 0.1) {
                scannerFrequency = TARGET_FREQUENCY;
                currentFreqDisplay.textContent = `${scannerFrequency.toFixed(1)} Hz`;
                lockSignal();
            }
        }

        async function lockSignal() {
            segment4Phase = 2;
            await typeWriterEffect(hintElement, '> Signal locked. Analyze the payload. Count the major amplitude spikes in one cycle.');
            tuningControls.style.display = 'none';
            frequencyDisplay.style.display = 'none';
            answerInput.disabled = false;
            submitButton.disabled = false;
            feedbackMessage.className = "text-yellow-400 mt-2 h-4";
            await typeWriterEffect(feedbackMessage, 'Payload analysis mode engaged.');
        }

        async function submitAnswer() {
            const input = answerInput.value.trim();
            if (segment4Phase === 2 && input === "5") {
                feedbackMessage.className = "text-green-400 mt-2 h-4";
                await typeWriterEffect(feedbackMessage, `> Analysis complete. Digit '5' logged.`);
                gameProgress.foundDigits[3] = 5;
                localStorage.setItem('gameProgress', JSON.stringify(gameProgress));
                setTimeout(() => window.location.href = "segment5.html", 2000);
            } else {
                feedbackMessage.className = "text-red-500 mt-2 h-4";
                await typeWriterEffect(feedbackMessage, '> Incorrect analysis. Re-evaluate.');
            }
            answerInput.value = '';
        }

        function typeWriterEffect(element, text, delay = 50) {
            element.innerHTML = '';
            let i = 0;
            return new Promise(resolve => {
                function type() {
                    if (i < text.length) {
                        element.innerHTML += text.charAt(i);
                        i++;
                        setTimeout(type, delay);
                    } else {
                        resolve();
                    }
                }
                type();
            });
        }

        // --- CANVAS ANIMATION LOGIC ---
        function setupCanvasAnimation() {
            const canvas = document.getElementById('monitorCanvas');
            const ctx = canvas.getContext('2d');
            const dpr = window.devicePixelRatio || 1;
            const rect = canvas.getBoundingClientRect();
            canvas.width = rect.width * dpr;
            canvas.height = rect.height * dpr;
            ctx.scale(dpr, dpr);
            
            const width = canvas.width / dpr;
            const height = canvas.height / dpr;
            let time = 0;
            
            const signals = [
                { freq: 2, phase: 0.5, baseNoise: 0.1, color: '#047857' },
                { freq: 3, phase: 1.5, baseNoise: 0.15, color: '#059669' },
                { freq: 1.5, phase: 0, baseNoise: 1.0, color: '#facc15' }
            ];

            function drawPhase1() {
                const proximityFactor = Math.min(1, Math.abs(scannerFrequency - TARGET_FREQUENCY) / MAX_FREQ_DIFF);
                signals.forEach((signal, index) => {
                    const isTarget = index === 2;
                    ctx.beginPath();
                    ctx.strokeStyle = signal.color;
                    let noiseLevel, amplitude, lineWidth;
                    if (isTarget) {
                        noiseLevel = signal.baseNoise * proximityFactor;
                        amplitude = height / 4 * (1 - proximityFactor * 0.7);
                        lineWidth = 1 + (1 - proximityFactor) * 1.5;
                    } else {
                        noiseLevel = signal.baseNoise + (1 - proximityFactor) * 0.8;
                        amplitude = height / 5;
                        lineWidth = 1;
                    }
                    ctx.lineWidth = lineWidth;
                    for (let x = 0; x < width; x++) {
                        const angle = (x / width) * Math.PI * 2 * signal.freq + time + signal.phase;
                        const y = height / 2 + Math.sin(angle) * amplitude + (Math.random() - 0.5) * height * noiseLevel * 0.5;
                        if (x === 0) ctx.moveTo(x, y);
                        else ctx.lineTo(x, y);
                    }
                    ctx.stroke();
                });
            }

            function drawPhase2() {
                const spikeCount = 5;
                const cycleDuration = 2000;
                const cycleProgress = (Date.now() % cycleDuration) / cycleDuration;
                ctx.strokeStyle = 'rgba(74, 222, 128, 0.3)';
                ctx.lineWidth = 1;
                ctx.beginPath();
                ctx.moveTo(0, height / 2);
                ctx.lineTo(width, height / 2);
                ctx.stroke();
                ctx.strokeStyle = '#facc15';
                ctx.lineWidth = 3;
                for (let i = 0; i < spikeCount; i++) {
                    const spikePosition = (i + 1) / (spikeCount + 1);
                    const timeUntilSpike = spikePosition - cycleProgress;
                    let spikeHeight = 0;
                    if (timeUntilSpike > -0.05 && timeUntilSpike < 0.05) {
                         spikeHeight = (0.05 - Math.abs(timeUntilSpike)) / 0.05;
                    }
                    if (spikeHeight > 0) {
                        ctx.beginPath();
                        const x = spikePosition * width;
                        const yTop = height / 2 - (height / 3) * spikeHeight;
                        ctx.moveTo(x, height / 2);
                        ctx.lineTo(x, yTop);
                        ctx.stroke();
                    }
                }
            }

            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                time += 0.02;
                if (segment4Phase === 1) drawPhase1();
                else drawPhase2();
                requestAnimationFrame(animate);
            }
            requestAnimationFrame(animate);
        }
    </script>
</body>
</html>
