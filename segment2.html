<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Chimera - Segment 2</title>
    <script src="https://cdn/tailwindcss.com"></script>
    <style>
        /* Using a monospace font for thematic consistency */
        body { 
            font-family: 'monospace', 'Courier New', Courier, sans-serif; 
            background-color: #1a202c; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0; 
            overflow: hidden; 
        }
        .device-container { 
            background-color: #0d1117; 
            border-radius: 2.5rem; 
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5); 
            width: 100%; 
            max-width: 420px; 
            height: 90vh; 
            max-height: 800px; 
            display: flex; 
            flex-direction: column; 
            overflow: hidden; 
            position: relative; 
            border: 8px solid #2d3748; 
        }
        /* --- SCROLLABILITY FIX --- */
        .device-screen { 
            flex-grow: 1; 
            background-color: #000; 
            color: #4ade80; 
            padding: 1.5rem; 
            display: flex; 
            flex-direction: column; 
            text-align: center; 
            overflow-y: auto; /* Allows vertical scrolling */
        }
        .text-green-400 { color: #4ade80; }
        .text-red-500 { color: #ef4444; }
        .text-yellow-400 { color: #facc15; }
        input[type="text"] { 
            background-color: #1f2937; 
            border: 1px solid #4b5563; 
            color: #e5e7eb; 
            padding: 0.75rem 1rem; 
            border-radius: 0.5rem; 
            width: 80%; 
            max-width: 300px; 
            text-align: center; 
            margin-top: 1.5rem; 
            margin-bottom: 0.75rem; 
        }
        input[type="text"]:focus { 
            outline: none; 
            border-color: #4ade80; 
            box-shadow: 0 0 0 2px rgba(74, 222, 128, 0.5); 
        }
        button { 
            background-color: #4ade80; 
            color: #1a202c; 
            padding: 0.75rem 2rem; 
            border-radius: 0.5rem; 
            font-weight: bold; 
            cursor: pointer; 
            transition: background-color 0.2s, transform 0.1s; 
            border: none; 
            box-shadow: 4px 4px 6px rgba(0, 0, 0, 0.2); 
            margin-bottom: 1rem; 
        }
        button:hover { 
            background-color: #22c55e; 
            transform: translateY(-1px); 
        }
        button:active { 
            transform: translateY(0); 
        }
        .log-entry { 
            font-size: 0.9rem; 
            text-align: left; 
            margin-bottom: 0.5rem; 
        }
        .audio-player-container { 
            transition: opacity 0.5s ease-out;
        }
        .audio-controls {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
            justify-content: center;
        }
        .audio-button {
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            background-color: #374151;
            color: #e5e7eb;
        }
        .audio-button:hover {
            background-color: #4b5563;
        }
    </style>
</head>
<body>
    <div class="device-container">
        <div id="gameScreen" class="device-screen">
            <h1 id="gameTitle" class="text-2xl font-bold text-green-400 mb-4">Phase 2: Signal Recovery</h1>
            <div id="puzzleContainer" class="w-full flex flex-col items-center flex-grow">
                <!-- Content changes dynamically -->
            </div>
            
            <div class="w-full flex flex-col items-center mt-auto">
                <input type="text" id="answerInput" placeholder="Enter decrypted word...">
                <button id="submitAnswer">Submit</button>
                <p id="feedbackMessage" class="text-red-500 mt-2 h-4"></p>
            </div>
        </div>
    </div>
    
    <script>
        // --- GAME STATE MANAGEMENT ---
        let gameProgress = JSON.parse(localStorage.getItem('gameProgress')) || { currentSegment: 2, foundDigits: [9] };
        let segment2Phase = 1;

        // --- DOM ELEMENT REFERENCES ---
        const gameTitle = document.getElementById('gameTitle');
        const puzzleContainer = document.getElementById('puzzleContainer');
        const answerInput = document.getElementById('answerInput');
        const submitButton = document.getElementById('submitAnswer');
        const feedbackMessage = document.getElementById('feedbackMessage');

        // --- UTILITY FUNCTIONS ---
        function typeWriterEffect(element, text, delay = 50) {
            element.innerHTML = '';
            let i = 0;
            return new Promise(resolve => {
                function type() {
                    if (i < text.length) {
                        element.innerHTML += text.charAt(i);
                        i++;
                        setTimeout(type, delay);
                    } else {
                        resolve();
                    }
                }
                type();
            });
        }

        // --- PUZZLE SETUP ---
        function setupPhase1() {
            puzzleContainer.innerHTML = `
                <p id="gameHint" class="text-sm mb-6">Isolate the true signal from the static. Translation yields the next code fragment.</p>
                <div id="terminal-output" class="w-full text-left">
                    <p class="log-entry">> Boot sequence stable...</p>
                    <p class="log-entry">> Incoming audio transmission: status = <span class="text-red-500">CORRUPTED</span></p>
                    <p class="log-entry text-yellow-400">> Playing waveform data...</p>
                </div>
                <div id="audio-player-container" class="w-full flex flex-col items-center mt-4">
                    <audio id="morseAudio" src="morse_code.wav" preload="auto"></audio>
                    <div id="audioControls" class="audio-controls">
                        <button id="playButton" class="audio-button">PLAY</button>
                        <button id="stopButton" class="audio-button">STOP</button>
                        <button id="replayButton" class="audio-button">REPLAY</button>
                    </div>
                </div>
            `;
            const morseAudio = document.getElementById('morseAudio');
            document.getElementById('playButton').onclick = () => morseAudio.play();
            document.getElementById('stopButton').onclick = () => { morseAudio.pause(); morseAudio.currentTime = 0; };
            document.getElementById('replayButton').onclick = () => { morseAudio.currentTime = 0; morseAudio.play(); };
        }

        async function setupPhase2() {
            const audioPlayer = document.getElementById('audio-player-container');
            const terminalOutput = document.getElementById('terminal-output');
            
            audioPlayer.style.opacity = '0';
            terminalOutput.style.opacity = '0';
            
            setTimeout(async () => {
                puzzleContainer.innerHTML = `
                    <div id="log1" class="log-entry"></div>
                    <div id="log2" class="log-entry mt-2 text-yellow-400"></div>
                `;
                gameTitle.textContent = 'Decryption Complete';
                answerInput.placeholder = "Enter number of consonants...";
                answerInput.value = '';

                await typeWriterEffect(document.getElementById('log1'), `> Decoded Word: <span class="text-green-400">BOINK</span>`);
                await typeWriterEffect(document.getElementById('log2'), `> Task: Count the number of consonants in the decoded word.`);
                
                segment2Phase = 2;
            }, 500); // Wait for fade-out
        }

        // --- MAIN GAME LOGIC ---
        async function handleSubmit() {
            const input = answerInput.value.trim().toUpperCase();
            feedbackMessage.textContent = '';

            if (segment2Phase === 1) {
                if (input === "BOINK") {
                    feedbackMessage.className = "text-green-400 mt-2 h-4";
                    await typeWriterEffect(feedbackMessage, `> Transmission decoded.`);
                    feedbackMessage.textContent = '';
                    await setupPhase2();
                } else {
                    feedbackMessage.className = "text-red-500 mt-2 h-4";
                    feedbackMessage.textContent = `> Error: Signal mismatch.`;
                }
            } else if (segment2Phase === 2) {
                if (input === "3") {
                    feedbackMessage.className = "text-green-400 mt-2 h-4";
                    await typeWriterEffect(feedbackMessage, `> Numeric fragment recovered: 3`);
                    
                    gameProgress.foundDigits[1] = 3;
                    localStorage.setItem('gameProgress', JSON.stringify(gameProgress));

                    setTimeout(() => window.location.href = "segment3.html", 2000);
                } else {
                    feedbackMessage.className = "text-red-500 mt-2 h-4";
                    feedbackMessage.textContent = `> Error: Incorrect count.`;
                }
            }
        }

        // --- INITIALIZATION ---
        window.onload = () => {
            gameProgress.currentSegment = 2;
            localStorage.setItem('gameProgress', JSON.stringify(gameProgress));
            setupPhase1();
            submitButton.onclick = handleSubmit;
            answerInput.addEventListener('keyup', (event) => {
                if (event.key === 'Enter') handleSubmit();
            });
        };
    </script>
</body>
</html>
